<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Carrossel</title>
</head>
<body>
<h1 class="about-title">star-wars</h1>
<div class="carousel-container">
	<button class="nav-arrow left">‹</button>
	<div class="carousel-track">
		<div class="card" data-index="0">
			<img src="./imagens/hansolo.jpg" alt="Team Member 1">
		</div>
		<div class="card" data-index="1">
			<img src="./imagens/leia.jpg" alt="Team Member 2">
		</div>
		<div class="card" data-index="2">
			<img src="./imagens/obiwan.jpg" alt="Team Member 3">
		</div>
		<div class="card" data-index="3">
			<img src="./imagens/rey.jpg" alt="Team Member 4">
		</div>
		<div class="card" data-index="4">
			<img src="./imagens/vader.jpg" alt="Team Member 5">
		</div>
		<div class="card" data-index="5">
			<img src="./imagens/yoda.jpg" alt="Team Member 6">
		</div>
	</div>
	<button class="nav-arrow right">›</button>
</div>
<div class="member-info">
	<h2 class="member-name">Nivaldo Felizola</h2>
	<p class="member-role">Criador...</p>
</div>
<div class="dots">
	<div class="dot active" data-index="0"></div>
	<div class="dot" data-index="1"></div>
	<div class="dot" data-index="2"></div>
	<div class="dot" data-index="3"></div>
	<div class="dot" data-index="4"></div>
	<div class="dot" data-index="5"></div>
</div>    
<script src="codigo.js"></script>
</body>
</html>
